# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_aptget r-cran-knitr r-cran-pander r-cran-modeest r-cran-MASS r-cran-coda r-cran-emdbook r-cran-R2jags r-cran-MCMCpack r-cran-data.table r-cran-kernlab r-cran-mcmc r-cran-plyr r-cran-ggplot2     
  - ./travis-tool.sh install_github reshape2 cboettig/pdg_control
  - ./travis-tool.sh install_deps

script: ./travis-tool.sh run_tests

on_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
